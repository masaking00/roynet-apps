<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>DaiwaRoynetHotels-Apps</title>
</head>
<body>
    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white">
      <a class="navbar-brand" href="{% url 'register:top' %}">DaiwaRoynetHotels-Apps</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav">
          <li>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </button>
              <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'report:list' %}">拾得物報告(月毎)</a>
                  {% if user.is_staff == True %}
                    <a class="dropdown-item" href="{% url 'report:all' %}">新規レポートの作成</a>
                  {% endif %}
                <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'register:password_change' %}">パスワードの変更</a>
                <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'register:logout' %}">ログアウト</a>
              </div>
            </div>                    
          </li> 
          <li class="d-flex align-items-center justify-content-center">
            <h5><span class="badge badge-light">ようこそ　{{ user.hotels_name }}　様</span></h5>
          </li>
        </ul>

          {% else %}
          <ul class="navbar-nav mr-auto">
          </ul>
          <ul class="navbar-nav">          
            <li class="nav-item">
              <a class="nav-item nav-link" href="{% url 'register:login' %}">
              ようこそ、ゲスト様　ログインはこちらから
            </a>
            </li>
          </ul>
          {% endif %}
      </div>
    </nav>

    <!-- メインコンテント -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <!-- フッター -->
    <footer class="fixed-bottom bg-secondary text-white">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="d-flex align-items-center justify-content-center">© 2021 M.Hirota</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</body>
</html>
