{% extends "register/base.html" %}
{% block content %}
<div class="row">
    <!-- 左側、ログインエリア -->
    <div class="card col-md-8">
        <div class="card-body">
            <form action="{% url 'register:login' %}" method="POST">
                <h3>
                    ログイン
                </h3><p></p>
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field.label }}<p></p>
                    {{ field }}
                    {{ field.errors }}
                    <hr><p></p>
                {% endfor %}
                <button type="submit" class="btn btn-secondary btn-sm">ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>    
    </div><!-- 左側、ログインエリアおわり -->




    <!-- 右側、会員登録エリア
    <div class="card col-md-6">
        <div class="card-body">
            <a href="{% url 'register:user_create' %}" class="btn btn-success btn-lg btn-block" >会員登録</a><hr>
            <a href="{% url 'register:password_reset' %}" class="btn btn-success btn-lg btn-block" >パスワードを忘れた方</a>
        </div>

    </div>  -->
</div>
{% endblock %}
